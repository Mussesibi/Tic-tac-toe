<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./normalise.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="rick.jpg">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Tic-tac-toe</h1>
    <div class="scores player1"></div>
    <div class="scores player2"></div>
    <div class="messages"></div>
    <main class="body">
        <section class="container">
            <div class="square1" data-value="one"></div>
            <div class="square2" data-value="two"></div>
            <div class="square3" data-value="three"></div>
            <div class="square4" data-value="four"></div>
            <div class="square5" data-value="five"></div>
            <div class="square6" data-value="six"></div>
            <div class="square7" data-value="seven"></div>
            <div class="square8" data-value="eight"></div>
            <div class="square9" data-value="nine"></div>
        </section>
    </main>
    <button class="reset-life stick">Reset Scores</button>
  </body>
  <footer>Made by Mussesibi with all honor and authority</footer>
</html>
